{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thank You - Pam Holdings Estates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: #1a472a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #1a472a;
        }
        
        .logo img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
        
        h1 {
            color: #1a472a;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .message {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .contact-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            border-left: 4px solid #1a472a;
        }
        
        .contact-info p {
            color: #555;
            font-size: 15px;
            margin-bottom: 8px;
        }
        
        .home-btn {
            display: inline-block;
            padding: 14px 30px;
            background: #1a472a;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .home-btn:hover {
            background: #2d5a3d;
            transform: translateY(-2px);
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 30px 25px;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .success-icon {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Pam Holdings Estates Logo" onerror="this.style.display='none';">
        </div>
        
        <h1>Thank You!</h1>
        
        <div class="message">
            <p>Your information has been successfully registered with Pam Holdings Estates.</p>
        </div>
        
        <div class="contact-info">
            <p><strong>Our team will contact you shortly.</strong></p>
            <p>We'll reach out to the phone number and email you provided.</p>
        </div>
        
        <a href="{% url 'home' %}" class="home-btn">
            Register Another Person
        </a>
    </div>

    <script>
        // Auto-redirect after 10 seconds (optional)
        setTimeout(() => {
            // You can add auto-redirect here if needed
        }, 10000);
    </script>
</body>
</html>
